<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav">
        <h1>Travel</h1>
        <ul class="main-nav-ul">
          <li>Services</li>
          <li>Destinations</li>
          <li>Newsletter</li>
          <li>Sitemap</li>
        </ul>
        <div class="auth">
          <a href="./signup/signup.html" class="button">Sign up</a>
          <a href="./login/login.html" class="button">Log in</a>
        </div>
        </nav>
    </header>
    <div class="main-container">
      <div class="slogan">
        <h2>travel.</h2>
        <p class="slogan1">
          Book your trip in minute, get full <br />
          Control for much longer.
        </p>
      </div>
      <div class="container">
        <h2>Create Account</h2>

        <div class="socials">
          <button class="google-button">
            <img
              src="../assets/google.jpeg"
              alt="Google Icon"
              width="20"
              height="20"
            />
            Sign up with Google
          </button>
          <button class="facebook-button">
            <img
              src="../assets/facebook.jpeg"
              alt="Google Icon"
              width="24"
              height="24"
            />

            Sign up with Facebook
          </button>
        </div>
        <p class="alternative">-OR-</p>
        <br />

        <form>
          <div class="form-group">
            <label for="fullname">Full Name </label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              required
              placeholder="Enter your full name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>

          <div class="form-group">
            <label for="password">Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>
          <div class="form-group">
            <label for="password">Confirm password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Re-enter your password"
            />
          </div>

          <button type="submit" class="submit-button">Create account</button>
          <p>
            Already have an account? <a href="../login/login.html">Login</a>
          </p>
        </form>
      </div>
    </div>
    
  </body>
</html>
